<mat-accordion *ngIf="posts.length >0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        {{post.title}}

    </mat-expansion-panel-header>
    <p> {{post.content}}</p>

  </mat-expansion-panel>
</mat-accordion>
<p class= "text-info mat-bdoy-1" *ngIf="posts.length <= 0"> No post en el servidor</p>
